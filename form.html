<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome link-->
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <title>Formulario para 4Geeks</title>
  </head>
  <body>
    <style>
      /* * {
            border: 1px solid red;
        } */
      label,
      p {
        font-weight: 600;
      }
    </style>

    <main class="row justify-content-center mt-4">
      <section class="col-md-10 offset-md-1">
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3>Payment form example</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-danger pb-3">Some fields are missing</div>
            <form method="post" action="#">
              <div class="row">
                <div class="col-4 pb-3">
                  <label for="account">Card #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="account"
                    placeholder="XXXXXXXXXXXXXXXX"
                  />
                </div>
                <div class="col-3 pb-3">
                  <label for="CVC">CVC #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="CVC"
                    placeholder="000"
                  />
                </div>
                <div class="col-4 pb-3">
                  <label for="amount">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>
                <div class="col-6 pb-3">
                  <label for="firstName"> First Name</label>
                  <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="col-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" />
                </div>
                <div class="col-6 pb-3">
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control" />
                </div>
                <div class="col-3">
                  <label for="state">State</label>
                  <select class="form-control custom-select" id="state">
                    <option>Pick a State</option>
                    <option value="AM">Almeria</option>
                    <option value="CA">Cadiz</option>
                    <option value="GR">Granada</option>
                    <option value="SE">Sevilla</option>
                    <option value="MA">Malaga</option>
                    <option value="JA">Ja√©n</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="CP">Postal Code</label>
                  <input type="text" class="form-control" id="CP" />
                </div>
                <div class="col-6 pb-3">
                  <p>We accept:</p>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic radio toggle button group"
                  >
                    <input
                      type="radio"
                      class="btn-check"
                      name="btnradio"
                      id="btnradio1"
                      autocomplete="off"
                      checked
                    />
                    <label class="btn btn-secondary" for="btnradio1"
                      ><i class="fab fa-cc-diners-club"></i
                    ></label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="btnradio"
                      id="btnradio2"
                      autocomplete="off"
                    />
                    <label class="btn btn-secondary" for="btnradio2"
                      ><i class="fab fa-cc-amex"></i
                    ></label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="btnradio"
                      id="btnradio3"
                      autocomplete="off"
                    />
                    <label class="btn btn-secondary" for="btnradio3"
                      ><i class="fab fa-cc-mastercard"></i
                    ></label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="btnradio"
                      id="btnradio4"
                      autocomplete="off"
                    />
                    <label class="btn btn-secondary" for="btnradio4"
                      ><i class="fab fa-cc-visa"></i
                    ></label>
                  </div>
                </div>
                <div class="col-6">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    rows="3"
                    class="form-control"
                  ></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary me-2" type="reset">
                Cancel
              </button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap Functionalities link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
